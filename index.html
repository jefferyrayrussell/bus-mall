<!DOCTYPE html>
<html>
    <head>
      <title>Bus-Mall</title>
      <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>What do you love?  Bus-Mall wants to offer it to you!</h1>
      <header>

      <section>
        <h3>Which of these three would you purchase for yourself or someone else?
        Pick and Click.</h3>
          <section id="Images-Section">
            <img src="" alt="" id="randomDisplayImageLeft">
            <img src="" alt="" id="randomDisplayImageMiddle">
            <img src="" alt="" id="randomDisplayImageRight">
          </section>
      </section>

      <section id="List-Section">
        <ul id="list"></ul>
      </section>

      <section id="Button-Section">
        <fieldset>
            <button type="click" name="button" id="resultsNumerical" hidden= "true">Results</button>
        </fieldset>
      <section/>

      <section id="CanvasChart-Section">
          <canvas id="resultsChart" width="400" height="400"></canvas>
      </section>

        <footer>
         <script src="app.js" type="text/javascript"></script>
      </footer>
    </body>
</html>
