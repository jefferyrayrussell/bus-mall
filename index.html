<!DOCTYPE html>
<html>
    <head>
      <title>Bus Mall</title>
      <link href="css/normalize.css" type="text/css" rel="stylesheet">
      <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Bus Mall wants to know what you like!</h1>
      <header>

      <section>
        <h3>Which of the three would you purchase for yourself or someone else?</h3>
        <section class="images" id="imagesSection">
          <img class="image1" id="image1">
          <img class="image2" id="image2">
          <img class="image3" id="image3">
      </section>

      <section id ="listSection">
        <ul class="listItems" id="list"></ul>
      </section>

      <section id ="buttonSection">
        <fieldset>
            <button type="click" name="button" id="resultsNumberical" hidden= "true">Results</button>
        </fieldset>
      <section/>

      <section id ="canvasChartSection">
          <canvas class="container" id="resultsChart" width="400" height="400"></canvas>
      </section>

        <footer>
         <script src="app.js" type="text/javascript"></script>
      </footer>
    </body>
</html>
